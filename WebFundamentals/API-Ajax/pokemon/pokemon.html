<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("button").click(function(){
          $(this).remove();
          for (i=1;i<152;i++){
            $("#pokebox").append($('<img src="http://pokeapi.co/media/sprites/pokemon/'+i+'.png">').get());
          };
        });
      });
    </script>
  </head>
  <body>
    <button type="button">Pokemon</button>
    <div id="pokebox"></div>
  </body>
</html>
